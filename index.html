<style>
    body{
        line-height: 1.5;
        font-family: Arial, sans-serif;
        margin: 30px;
    }

    .day{
        margin: auto;
        align-content: center;
        text-align: center;
        border: 1px solid black;
        border-radius: 15px;
        width: 90px;
        height: 30px;
        position: relative; 
        background-color: white;
    }

    .arrow {
        display: inline-block;
        transform: scaleY(0.5); /* achata verticalmente o v */
    }

    .line-container {
        position: relative; 
    }

    .line-container::before {
        content: "";            /* necessário para o ::before existir */
        position: absolute;
        top: 50%;      
        left: 0;
        width: 100%;  
        height: 1px;
        background: black;
    }

    .user {
        display: flex;           
        align-items: flex-start; 
        gap: 10px;               
        margin-top: 10px;
    }

    .avatar {
        width: 40px;
        height: 40px;
    }

    .opcoes {
    display: flex;
    align-items: center; 
    }

    /* faz o separador comportar-se como um elemento centrado */
    .sep { 
    align-items: center;    
    justify-content: center;           
    font-size: 20px;        
    margin: 0 5px;
    }

    .write{
        align-items: center;    
        justify-content: center;           
        font-size: 20px;  
        border: none;      
        
    }

    .box{
        border:2px solid black;
    }

    .sendicons{
        background-color: aqua;
        display: flex;
        justify-content: end;
    }
</style>
